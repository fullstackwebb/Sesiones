<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Manejo de contenedores</title>
	<link rel="stylesheet" href="estilos/normalize.css">
	<link rel="stylesheet" href="estilos/estilos.css">
</head>
<body>
	<!-- contenedor-header -->	
	<div class="header">
		<header>
				<h3>Encabezado del documento HTML</h3>
				<h3>header</h3>
		</header>
	</div>
	<!-- contenedor-navegacion -->
	<div class="navegacion">
		<nav>
			<h3>menu de navegación</h3>
			<h3>nav</h3>
	
		</nav>
	</div>
	<div class="cuerpo">
		<div class="main">
			<main>
			<h3>Contenido Principal</h3>
			<h3 class="mayusculas">main</h3>
	
			</main>
		</div>
		<div class="aside">
			<aside>
				<h3>Otros post</h3>
				<h3>aside</h3>
			</aside>
		</div>
	</div>
	<div class="footer">
		<footer>
			<h3>Pie de página</h3>
			<h3>footer</h3>
		</footer>
	</div>
</body>
</html>
